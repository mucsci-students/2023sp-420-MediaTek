name: CodeCov
on: [push, pull_request]
jobs:
  run:
    runs-on: windows-latest
    env:
      OS: windows-latest
      PYTHON: '3.10'
    steps:
    - uses: checkout@v2
      with:
        fetch-depth: ‘2’

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
    - name: Generate Report
      run: |
        pip install coverage
        coverage run -m unittest
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v2
